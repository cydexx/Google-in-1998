<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google! - Microsoft Internet Explorer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img src="https://www.google.com/logos/1998/googlebeta.jpg" alt="google" class="google-logo">
    <main>
        <div>
            <h6>Search the web using Google!</h6>
            <input type="text" class="search-input">
            <div>
                <button type="submit" class="search-buttons">Google Search</button>
                <button type="submit" class="search-buttons">I'm feeling lucky</button>
            </div>
        </div>
        <section class="grids">
            <div class="search-side">
                <ul>
                    <li><a>Special Searches</a></li>
                    <li><a href="">Stanford Search</a></li>
                    <li><a href="">Linux Search</a></li>
                </ul>
            </div>
            <div class="google-side">
                <ul>
                    <li><a href="">Help!</a</li>
                    <li><a href="">About Google!</a></li>
                    <li><a href="">Company Info</a></li>
                    <li><a href="">Google! Logos</a></li>
                </ul>
            </div>
            <div class="subscription">
                <p>Get Google!<br> updates monthly:</p>
                <input type="text" value="your e-mail"><br>
                <button type="submit">Subscribe</button>
                <a href="">Archive</a>
            </div>
        </section>
    </main>
    <footer>Copyright Â©1998 Google Inc.</footer>
</body>
</html>
